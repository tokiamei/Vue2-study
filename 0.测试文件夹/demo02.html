<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var user = {
        name: "狗子",
        age: 3,
        run: function () {
          console.log(this.name + "run...");
        },
      };

      var pipi = {
        name: "喵喵",
      };

      pipi.__proto__ = user; // pipi 的原型是 user
      console.log(pipi.__proto__.name); // 狗子
      console.log(pipi.name); // 喵喵
      console.log(pipi.age);
      console.log(pipi);

      //   var bird = {
      //     fly: function () {
      //       console.log(this.name + "fly");
      //     },
      //   };

      //   pipi.__proto__ = bird;
    </script>
  </body>
</html>
