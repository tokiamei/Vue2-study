<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-show="!a">你好啊</h2>
        <h2 :style="{opacity}">欢迎学习Vue</h2>
        <button @click="opacity -= 0.1, n++">点击改变透明度{{n}}</button>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#app',
            // template: `<div>
            //                 <h2 v-show="!a">你好啊</h2>
            //                 <h2 :style="{opacity}">欢迎学习Vue</h2>
            //             </div>`,
            data: {
                a: false,
                opacity: 1,
                n: 1
            },
            beforeCreate() {
                console.log('beforeCreate')
                console.log(this)
            },
            created() {
                console.log('created')
                console.log(this)
            },
            beforeMount() {
                console.log('beforeMount');
                console.log(this)
            },
            mounted() {
                console.log('mounted')
                console.log(this)
            },
            beforeUpdate() {
                console.log('beforeUpdate')
                console.log(this)
            },
            updated() {
                console.log('updated')
                console.log(this)
            },
            beforeDestroy() {
                console.log('beforeDestroy')
                console.log(this)
            },
            destroyed() {
                console.log('destroyed')
                console.log(this)
            },
        });
    </script>
    
</body>
</html>
