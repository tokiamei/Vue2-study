<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>海贼</h1>
        <ul>
            <li v-for="(person, index) of persons" :key="index">{{person.id}}-{{person.name}}-{{person.age}} <input type="text"></li>
            <button @click.once="add">点击添加赤犬</button>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        var app = new Vue({
            el: '#app',
            data: {
                persons: [
                    {id: '001', name: '路飞', age: 18},
                    {id: '002', name: '香克斯', age: 40},
                    {id: '003', name: '娜美', age: 20},
                ],
            },
            methods: {
                add() {
                    const person = {id: '004', name: '赤犬', age: '48'}
                    this.persons.unshift(person)
                }
            }
        });
    </script>
    
</body>
</html>
