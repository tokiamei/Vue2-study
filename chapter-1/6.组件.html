<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>

<div id="app">
    <!-- 组件：传递给组件的值：props -->
    <haizei v-for="item in items" v-bind:qin="item"></haizei>
</div>

<script>

    // 定义一个 Vue 组件
    Vue.component("haizei",{
        props:['qin'],
        template:'<li>{{qin}}</li>'
    });

  var app = new Vue({
    el: '#app',
    data:{
        items:["Java","Linux","前端"]
    }
  });
</script>

</body>
</html>
