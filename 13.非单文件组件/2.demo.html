<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <hunter></hunter>
        <hunter></hunter>
    </div>
    
    <script>
        const hunter = Vue.extend({
            template: `
                <div><h1>
                    {{htName}}--{{htAge}}
                    </h1>
                </div>
            `,
            data() {
                return { htName: '西索', htAge: 20 }
            }
        });

        new Vue({
            el: "#root",
            components: {
                hunter
            }
        })
    </script>
</body>
</html>
