<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <student></student>
        <student></student>
    </div>
    <script>
        Vue.config.productionTip = false

        // 第一步：创建 school 组件
        const school = Vue.extend({
            // 组件定义时：一定不要写 el 配置项，因为最终所有的组件都要被一个 vm 管理，由 vm 决定服务于哪个容器
            // el: '#root',
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data() {
                return { schoolName: "霍格沃茨", address: "England", }
            }
        });

        // 第一步：创建 student 组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{stdName}}</h2>
                    <h2>学生年龄：{{stdAge}}</h2>
                </div>
            `,
            data() {
                return { stdName: "Harry", stdAge: 13 }
            }
        });


        // 创建 vm
        new Vue({
            el: '#root',
            // 第二步：注册组件
            components: {
                school,
                student
            }
        });
    </script>
    
</body>
</html>
