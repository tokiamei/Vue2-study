<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>

</head>
<body>
    <div id="app">
        <input type="button" value="点击选择艾希斯" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">{{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '安卡yyds！'
            },
            methods: {
                getM: function() {
                    alert(this.message);
                },
                setM: function() {
                    this.message = '艾希斯yyds';
                }
            },
        });
    </script>
    
</body>
</html>
