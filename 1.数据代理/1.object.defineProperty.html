<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num = 18
        let person = {
            name: 'aa',
            gender: '男',
        }

        Object.defineProperty(person, 'age', {
            // 当有人读取 person 的 age 属性时，get 函数（getter）就会被调用，返回值就是 age 的值
            get() {
                console.log('有人读取 age 属性了')
                return num
            },
            // 当有人修改 person 的 age 属性时，set 函数（setter）函数就会被调用，且会收到修改的值
            set(value) {
                console.log('有人修改 age 属性了，且值是' + value)
                num = value
                return num
            }
        })

    </script>
    
</body>
</html>
